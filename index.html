<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    <div class="contenedor">
    <h1 class="tit">CRUD API REST FETCH</h1>
    <section class="crud">
        <article class="art1">
            <h2 class="crud-title">Agregar Videojuego</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="desarrollador" placeholder="desarrollador" required>
                <br>
                <input type="submit" value="Enviar" class="enviar">
                <input type="hidden" name="id">
            </form>
        </article> 
        <article class="art2">
            <h1 class="ver">Ver Videojuego</h1>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Desarrollador</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="desarrollador"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="js/index.js"></script>
</div>
</body>
</html>
